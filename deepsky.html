<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyunWook's DeepSky Photos</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: #C0C0C0;
            margin: 0;
            padding: 0;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 5px;
            background: linear-gradient(to bottom, #000080, #0000CD);
            color: #fff;
            font-size: 14px;
            border: 2px solid #000;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
        }
        .title-bar .title {
            margin: 0;
        }
        .title-bar .buttons {
            display: flex;
            align-items: center;
        }
        .title-bar .buttons button {
            background-color: #C0C0C0;
            border: 1px solid #000;
            width: 16px;
            height: 16px;
            margin-left: 2px;
            cursor: pointer;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 5px;
            padding: 10px;
            max-width: 1200px;
            margin: auto;
            background-color: #C0C0C0;
            border: 2px solid #808080;
        }
        .gallery-item {
            border: 2px solid #808080;
            background-color: #D3D3D3;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item p {
            margin: 5px 0;
            padding: 0 5px;
            font-size: 12px;
            color: #000;
        }
        .photo-page {
            text-align: center;
            padding: 10px;
            display: none;
            background-color: #D3D3D3;
            border: 2px solid #808080;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
            max-width: 80%;
            margin: 20px auto;
        }
        .photo-page img {
            width: 80%;
            height: auto;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #000;
            text-align: left; 
            /*margin-left: 40px;*/
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #000;
            cursor: pointer;
            padding: 5px 10px;
            border: 2px solid #808080;
            background-color: #D3D3D3;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
        }
        .back-link:hover {
            background-color: #C0C0C0;
        }
    </style>
</head>
<body>

<div class="title-bar">
    <span class="title">DeepSky Photos</span>
    <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
    </div>
</div>

<div class="gallery" id="gallery">
    <!-- Gallery items will be inserted here by JavaScript -->
</div>

<div id="photoPage" class="photo-page">
    <div class="title-bar">
        <span id="photoTitle" class="title">DeepSky Photo</span>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" onclick="showGallery()"></button>
        </div>
    </div>
    <img id="photoImage" src="" alt="DeepSky photo">
    <div class="description" id="photoDescription">
        <p>Description of the DeepSky photo.</p>
    </div>
    <span class="back-link" onclick="showGallery()">Back to Gallery</span>
</div>

<div style="text-align: center; margin-top: 20px;">
    <a href="index.html" class="back-link">Back to Main Menu</a>
</div>
<script>
    const photos = [
        {
            date: '2023-11-07',
            thumb: 'photos/deepsky/2023-11-07_m31.jpg',
            full: 'photos/deepsky/2023-11-07_m31.jpg',
            description: `촬영장소: 서울시 송파구<br>
            경통 : seestar s50<br>
            총노출 - <br>
            겨울철 안드로메다.`
        },
        {
            date: '2023-11-08',
            thumb: 'photos/deepsky/2023-11-08_m42.jpg',
            full: 'photos/deepsky/2023-11-08_m42.jpg',
            description: `촬영장소: 서울시 송파구<br>
            경통 : seestar s50<br>
            총노출 - <br>
            겨울철 오리온대성운.`
        },
        {
            date: '2024-03-10',
            thumb: 'photos/deepsky/2024-03-10_m51.jpg',
            full: 'photos/deepsky/2024-03-10_m51.jpg',
            description: `촬영장소: 강원도 홍천 942<br>
            경통 : seestar s50<br>
            총노출 - <br>
            부자은하.`
        },
        {
            date: '2024-03-10',
            thumb: 'photos/deepsky/2024-03-10_m81.jpg',
            full: 'photos/deepsky/2024-03-10_m81.jpg',
            description: `촬영장소: 강원도 홍천 942<br>
            경통 : seestar s50<br>
            총노출 - <br>
            보데은하.`
        },
        {
            date: '2024-03-10',
            thumb: 'photos/deepsky/2024-03-10_m104.jpg',
            full: 'photos/deepsky/2024-03-10_m104.jpg',
            description: `촬영장소: 강원도 홍천 942<br>
            경통 : seestar s50<br>
            총노출 - <br>
            솜브레로 은하. 강원도의 밤하늘이 너무나 깨끗하다! 안시도 최고였음.`
        },
        {
            date: '2024-07-14',
            thumb: 'photos/deepsky/2024-07-14_m5.jpg',
            full: 'photos/deepsky/2024-07-14_m5.jpg',
            description: `촬영장소: 서울 송파구<br>
            경통 : seestar s50<br>
            총노출 160초. 10초씩 스택. <br>
            은하찍으려다, 구름이 많아서, 구상성단으로 변경. 달 3분 노출로 찍은 이후 노린 천제.`
        },
        // Add more photo objects here
    ];

    const gallery = document.getElementById('gallery');
    const photoPage = document.getElementById('photoPage');
    const photoTitle = document.getElementById('photoTitle');
    const photoImage = document.getElementById('photoImage');
    const photoDescription = document.getElementById('photoDescription');

    photos.forEach(photo => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `
            <a href="#" onclick="showPhoto('${photo.date}')">
                <img src="${photo.thumb}" alt="DeepSky photo ${photo.date}">
            </a>
            <p>${photo.date}</p>
        `;
        gallery.appendChild(item);
    });

    function showPhoto(date) {
        const photo = photos.find(p => p.date === date);
        if (photo) {
            photoTitle.textContent = `DeepSky Photo - ${photo.date}`;
            photoImage.src = photo.full;
            photoImage.alt = `DeepSky photo ${photo.date}`;
            photoDescription.innerHTML = photo.description.replace(/\n/g, '<br>');
            gallery.style.display = 'none';
            photoPage.style.display = 'block';
        }
    }

    function showGallery() {
        gallery.style.display = 'grid';
        photoPage.style.display = 'none';
    }
</script>

</body>
</html>

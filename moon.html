<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyun Wook's Moon photos</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: #C0C0C0;
            margin: 0;
            padding: 0;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 5px;
            background: linear-gradient(to bottom, #000080, #0000CD);
            color: #fff;
            font-size: 14px;
            border: 2px solid #000;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
        }
        .title-bar .title {
            margin: 0;
        }
        .title-bar .buttons {
            display: flex;
            align-items: center;
        }
        .title-bar .buttons button {
            background-color: #C0C0C0;
            border: 1px solid #000;
            width: 16px;
            height: 16px;
            margin-left: 2px;
            cursor: pointer;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 5px;
            padding: 10px;
            max-width: 1200px;
            margin: auto;
            background-color: #C0C0C0;
            border: 2px solid #808080;
        }
        .gallery-item {
            border: 2px solid #808080;
            background-color: #D3D3D3;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item p {
            margin: 5px 0;
            padding: 0 5px;
            font-size: 12px;
            color: #000;
        }
        .photo-page {
            text-align: center;
            padding: 10px;
            display: none;
            background-color: #D3D3D3;
            border: 2px solid #808080;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
            max-width: 80%;
            margin: 20px auto;
        }
        .photo-page img {
            width: 80%;
            height: auto;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #000;
            text-align: left; 
            /*margin-left: 40px;*/
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #000;
            cursor: pointer;
            padding: 5px 10px;
            border: 2px solid #808080;
            background-color: #D3D3D3;
            box-shadow: 1px 1px #fff inset, -1px -1px #000 inset;
        }
        .back-link:hover {
            background-color: #C0C0C0;
        }
    </style>
</head>
<body>

<div class="title-bar">
    <span class="title">Daily Moon Photos</span>
    <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
    </div>
</div>

<div class="gallery" id="gallery">
    <!-- Gallery items will be inserted here by JavaScript -->
</div>

<div id="photoPage" class="photo-page">
    <div class="title-bar">
        <span id="photoTitle" class="title">Moon Photo</span>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" onclick="showGallery()"></button>
        </div>
    </div>
    <img id="photoImage" src="" alt="Moon photo">
    <div class="description" id="photoDescription">
        <p>Description of the moon photo.</p>
    </div>
    <span class="back-link" onclick="showGallery()">Back to Gallery</span>
</div>

<div style="text-align: center; margin-top: 20px;">
    <a href="index.html" class="back-link">Back to Main Menu</a>
</div>

<script>
    const photos = [
        {
            date: '2024-07-14',
            thumb: 'photos/moon/2024-07-14_moon.jpg',
            full: 'photos/moon/2024-07-14_moon.jpg',
            description: `촬영장소: 서울 송파구,<br> 
            경통: seestar s50, <br>
            총노출 179초. 이후 스택. <br>
            장마기간인데 상당히 맑은 하늘.`
        },
        {
            date: '2024-07-15',
            thumb: 'photos/moon/2024-07-15_moon.jpg',
            full: 'photos/moon/2024-07-15_moon.jpg',
            description: `촬영장소: 서울 송파구<br>
            촬영시각: 22:30<br>
            경통: seestar s50<br>
            총노출 10초. 이후 스택.<br>
            구름이 많아서 영 마음에 들지않게 스택되었다. 구름사이로 달이 나올 때마다 잠깐씩 찍어보려 했지만, 구름이 몰려와서 철수함.`
        },  
        {
            date: '2024-09-16',
            thumb: 'photos/moon/2024-09-16_moon.jpg',
            full: 'photos/moon/2024-09-16_moon.jpg',
            description: `촬영장소: 서울 송파구<br>
            촬영시각: 23:30<br>
            경통: seestar s50<br>
            총노출 123초. 이후 스택.<br>
            어제부터 달도 또렷하고 날도 맑아서 추석이 정말 다가왔구나 느꼈다.
            음력 8월 15일을 한가위 날로 정한건데, 월력을 딱히 신경을 안 쓰니 추석만 되면 달이 크게 느껴지는 기분이다.`
        },        // Add more photo objects here의
        {
            date: '2025-02-05',
            thumb: 'photos/moon/2025-02-05_moon.jpg',
            full: 'photos/moon/2025-02-05_moon.jpg',
            description: `촬영장소: 서울 송파구<br>
            촬영시각: 00:05<br>
            경통: seestar s50<br>
            총노출 95초. 이후 스택.<br>
            대기 난류가 많고 시잉이 안 좋은지, 달이 예쁘게 나오지는 않은 날.
            근데 그냥 눈으로 봤을 때는 누런 예쁜 달이었음.`
        }    
    ];
    photos.forEach((photo, index) => {
    photo.id = index + 1;
    });

    const gallery = document.getElementById('gallery');
    const photoPage = document.getElementById('photoPage');
    const photoTitle = document.getElementById('photoTitle');
    const photoImage = document.getElementById('photoImage');
    const photoDescription = document.getElementById('photoDescription');
    
    photos.forEach(photo => {
    const item = document.createElement('div');
    item.className = 'gallery-item';
    item.innerHTML = `
        <a href="#" onclick="showPhoto(${photo.id})">
            <img src="${photo.thumb}" alt="DeepSky photo ${photo.date}">
        </a>
        <p>${photo.date}</p>
    `;
    gallery.appendChild(item);
    });
    function showPhoto(id) {
    const photo = photos.find(p => p.id === id);
    if (photo) {
        photoTitle.textContent = `DeepSky Photo - ${photo.date}`;
        photoImage.src = photo.full;
        photoImage.alt = `DeepSky photo ${photo.date}`;
        photoDescription.innerHTML = photo.description.replace(/\n/g, '<br>');
        gallery.style.display = 'none';
        photoPage.style.display = 'block';
    }
}

    function showGallery() {
        gallery.style.display = 'grid';
        photoPage.style.display = 'none';
    }
</script>

</body>
</html>
